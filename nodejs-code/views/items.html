<!DOCTYPE html>
<html lang="en">

<head>
    <title>PaaS Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700" rel="stylesheet" type="text/css">
</head>
<div class="jumbotron text-center">
    <h1>Insert Item! Version: V2</h1>
</div>
<div class="container">
    <div class="row">
	<div class="col-lg-4">
            <p>
                <form action="/items/additem" method="post">
                    <div class="caption">Enter Your Item</div>
                    <input type="text" placeholder="Item Name" name="name" <%=items[i].name; %>
                    <input type="text" placeholder="Item Description" name="character" <%=items[i].character; %>
                    <button type="submit">Submit</button>
                </form>
            </p>
        </div>
    </div>
  </div>
</html>
